# DATABASE
spring.datasource.url=jdbc:postgresql://localhost:5432/aerolinea?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# SOLUTION SPRING FOX
spring.mvc.pathmatch.matching-strategy=ant-path-matcher

# JPA 
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JAVAX-VALIDATION
spring.jpa.properties.javax.persistence.validation.mode=none

# STATIC AND MULTIPARTFILES
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# APP PROPERTIES PROJECT (JWT)
aerolinea.app.jwtSecret= aerolineaSecretKey
aerolinea.app.jwtExpirationMs= 86400000